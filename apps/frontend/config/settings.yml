# http://www.symfony-project.org/reference/1_4/en/04-Settings

prod:
  .settings:
    no_script_name:         true
    logging_enabled:        true
    error_reporting:        <?php echo (E_ALL | E_STRICT )."\n" ?>

dev:
  .settings:
    error_reporting:        <?php echo (E_ALL | E_STRICT)."\n" ?>
    web_debug:              true
    cache:                  false
    no_script_name:         false
    etag:                   false

test:
  .settings:
    error_reporting:        <?php echo ((E_ALL | E_STRICT) ^ E_NOTICE)."\n" ?>
    cache:                  false
    web_debug:              false
    no_script_name:         false
    etag:                   false

all:
  .actions:
    login_module:           default   # To be called when a non-authenticated user
    login_action:           login     # Tries to access a secure page

    secure_module:          default   # To be called when a user doesn't have
    secure_action:          index     # The credentials required for an action
  
    error_404_module:       default   # To be called when a 404 error is raised
    error_404_action:       error404  # Or when the requested URL doesn't match any route
  
  
  .settings:
    # Form security secret (CSRF protection)
    csrf_secret:            dfbdc5e6c31a2e106225b57c219fec491be1d009

    # Output escaping settings
    escaping_strategy:      true
    escaping_method:        ESC_SPECIALCHARS

    # Enable the database manager
    use_database:           true
