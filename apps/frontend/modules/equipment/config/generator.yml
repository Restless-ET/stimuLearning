generator:
  class: jRollerDoctrineGenerator
  param:
    model_class:           Equipment
    theme:                 jroller
    non_verbose_templates: true
    with_show:             false
    singular:              ~
    plural:                ~
    route_prefix:          equipment
    with_doctrine_route:   true
    actions_base_class:    sfActions

    config:
      actions: ~
      fields:
        created_at: { label: 'Created At', date_format: 'dd/MM/yyyy HH:mm:ss' }
        updated_at: { label: 'Updated At', date_format: 'dd/MM/yyyy HH:mm:ss' }

      list:
        title: ''
        display: [name, starting_price, number_of_ports, network_level, life_expectation, equipment_type, nature_or_purpose, tecnology_age, setup_speed]
        fields:
          number_of_ports: { label: '# ports'}
          equipment_type: { label: Type }
        object_actions:
          show: { action: show }
          _edit: { credentials: [admin] }
          _delete: { credentials: [admin] }

      filter:
        class: false

      form:    ~
      edit:    ~
      new:     ~
