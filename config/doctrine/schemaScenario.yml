Scenario:
  actAs:
    Timestampable: ~
  columns:
    description: { type: string(100), notnull: true }
    started: { type: boolean, default: false }
    finished: { type: boolean, default: false }
    total_clients: { type: integer, notnull: true } # auto-generated
    tick_alias:
      type: enum
      values:
        - ~
        - Day
        - Month
        - Year
      notnull: true
    current_tick: { type: integer, notnull: true, default: 0 } # hidden
    lifespan: { type: integer, notnull: true }
    total_decision_points: { type: integer, notnull: true }
    ticks_between_decision_points: { type: integer, notnull: true } # readonly
  ## Financial Parameters ##
    packages_erosion_rate: { type: float, scale: 4, notnull: true }
    depreciation_rate: { type: float, scale: 4, notnull: true }
    interest_rate: { type: float, scale: 4, notnull: true }
    elasticity: { type: decimal, notnull: true }
    bankrupcy_limit: { type: decimal, notnull: true }
  ## Market Share Evolution Parameters ##
    starting_level: { type: decimal, notnull: true }
    saturation_level: { type: decimal, notnull: true }
    alpha: { type: integer, notnull: true }
    beta: { type: float, notnull: true }
  ## Quality Vector Weights ##
    number_of_services_weight: { type: decimal, notnull: true }
    download_weight: { type: decimal, notnull: true }
    upload_weight: { type: decimal, notnull: true }
    rate_weight: { type: decimal, notnull: true }
    fee_weight: { type: decimal, notnull: true }
    occupation_rate_weight: { type: decimal, notnull: true }
    containment_factor_weight: { type: decimal, notnull: true }
    reference_occupation_rate: { type: decimal, notnull: true }
  ## Relations ##
  relations:
    AvailableTechnologies:
      type: many
      class: Technology
      refClass: ScenarioTechnology
      local: scenario_id
      foreign: technology_id
      foreignAlias: Scenarios
